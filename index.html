<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo">(your logo here)
                <img src="" alt="" />
            </div>
            <div class="image">
                <img src="" alt="" />(your image here)
            </div>
            <div class="text">(leave a message here)</div>
        </div>
        <form id="form">
         <div class="social">  
            <div class="title">Let's Get Started</div>
            <div class="question">
                Already have an account? <br />
                <span>Sign In</span>
            </div>
            <div class="btn">
                <div class="btn-1">
                    <img src="https://img.icons8.com/color/30/000000/google-logo.png"/><a href="https://www.gmail.com/" target="_BLANK">Sign Up</a>
                </div>
                <div class="btn-2">
                    <img src="https://img.icons8.com/material-rounded/30/ffffff/facebook-circled--v3.png"/><a href="https://www.facebook.com/" target="_BLANK">Sign Up</a>
                    
                </div>
            </div>
    
            <div class="or">Or</div>
        </div>

            <!-- /**
                * ! user name input here
             **/-->
                <div>
                    <label for="username">User Name</label>
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" id="username" placeholder="username here..." />
                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="far fa-check-circle success-icon"></i>
                    <div class="error"></div>
                </div>

                <!-- /**
                * ! user name input here
             **/-->
                <div>
                    <label for="email">Email</label>
                    <i class="far fa-envelope"></i>
                    <input type="email" name="email" id="email" placeholder="abfgjjtyc@afg.com" />
                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="far fa-check-circle success-icon"></i>
                    <div class="error"></div>
                </div>

                <!-- /**
                * ! user name input here
             **/-->
                <div>
                    <label for="password">Password</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="password" placeholder="password here..." />
                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="far fa-check-circle success-icon"></i>
                    <div class="error"></div>
                </div>
                <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>
<script src="main.js"></script>
</html>
